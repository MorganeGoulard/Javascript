<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <h1>Our reviews</h1>
    <div class="blue-barre"></div>
    <div class="carousel">
        <div class="slide">
            <div class="header-box">
                <div class="image-box">
                    <div class="quote"><i class="fa-solid fa-quote-right"></i></div>
                    <img class="profile-picture" src="">
                </div>
                <h3 class="name-title"></h3>
                <h4 class="job-title"></h3>
            </div>
            <div class="description">
                <p class="desc"></p>
            </div>
        </div>
        <div>
            <button id="btn-prev" class="btn-nav"><i class="fas fa-chevron-left"></i></button>
            <button id="btn-next" class="btn-nav"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    
    <script src="./app.js" type="module"></script>
</body>
</html>
