<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki recherche</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    
    <img class="rounded"
     src="https://i.insider.com/5fbd515550e71a001155724f?width=700"
     alt="logo wikipedia">

    <form class="input-group mb-3">
        <label for="research"></label>
        <input type="text" name="research "id="research" class="form-control" placeholder="Tapez votre recherche"/>
        <button id="button" class="btn btn-outline-secondary">Rechercher</button>
    </form>

    <div class="container">
        <div class="row" id="items"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
