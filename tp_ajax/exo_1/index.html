<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <div class="bloc-counter">
            <h1>Counter</h1>
            <div id="number">0</div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-outline-dark" id="btn-decrease" type="button">DECREASE</button>
                <button class="btn btn-outline-dark" id="btn-reset" type="button">RESET</button>
                <button class="btn btn-outline-dark" id="btn-increase" type="button">INCREASE</button>
            </div>        
    </div>


    <script src="./app.js" type="module"></script>
</body>
</html>
